<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allumettes</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
    
</head>

<body>
    <h1>Let's play Nim</h1>
    <div class="game-rules">
        <p> 
            Nim is a game of logic and strategy. <br>The goal of this version of Nim is to be the player who removes the
            last of
            50 matches. <br> A player must remove from one to six matches during their turn. The player
            who removes the last macth wins.
        </p>
    </div>
    <div class="players-number">
        <label for="players">Number of Players</label>
        <input type="text" name="players" id="players">
    </div>
    <div class="match-choice">
        <p>How many matches do you want to pick ? </p>
        <input type="radio" name="choice" id="button-one">
        <label for="button-one">1</label>
        <input type="radio" name="choice" id="button-two">
        <label for="button-two">2</label>      
        <input type="radio" name="choice" id="button-three">
        <label for="button-three">3</label>
        <input type="radio" name="chocie" id="button-four">
        <label for="button-four">4</label>
        <input type="radio" name="choice" id="button-five>
        <label for="button-five">5</label>
        <input type="radio" name="coice" id="button-six">        
        <label for="button-six">6</label>
    </div>
</body>

</html>
